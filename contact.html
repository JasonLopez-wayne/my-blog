<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    
    <!-- Favicon -->
    <link rel="icon" href="fav/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #f0e6e2;
        color: #3a3a3a;
    }
    header {
        background-color: #181D27;
        text-align: center;
        padding: 30px 20px;
    }
    header h1 {
        color: #f0e6e2;
        font-size: 3rem;
        font-family: 'Bebas Neue', sans-serif;
    }
    header p {
        color: #f0e6e2;
        font-size: 1.2rem;
    }

    nav ul {
        list-style: none;
        padding: 0;
        text-align: center;
        background-color: #181D27;
        margin: 0;
    }

    nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    background-color: #2A2D38;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #f0e6e2;
    font-size: 1.2rem;
    padding: 10px 15px;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 5px; 
}

nav ul li a:hover {
    background-color: #f0e6e2;
    color: #2A2D38;
}

    .contact-section {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .contact-section h2 {
        color: #3a3a3a;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .contact-section p {
        font-size: 1.1rem;
        color: #3a3a3a;
        margin-bottom: 20px;
    }

    .contact-section form {
        display: grid;
        gap: 15px;
    }

    .contact-section input, 
    .contact-section textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #d3cfcf;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #f9f9f9;
    }

    .contact-section textarea {
        resize: none;
        height: 120px;
    }

    .contact-section button {
        padding: 15px;
        background-color: #181D27;
        color: #f0e6e2;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .contact-section button:hover {
        background-color: #282f39;
    }

    .footer {
        text-align: center;
        padding: 20px;
        color: #f0e6e2;
        background-color: #181D27;
        font-size: 1rem;
        border-top: 1px solid #d3cfcf;
        margin-top: 40px;
    }
</style>
<body>

<header>
    <h1>Contact Me</h1>
    <p>Drop me a message, and let's talk music!</p>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
</nav>

<section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Got album suggestions or want to nerd out over that one song? Send me a message, and let's chat!</p>
    
    <form action="submit_contact.php" method="POST">
        <input type="text" id="name" name="name" placeholder="Your Name (or your stage name)">
        <input type="email" id="email" name="email" placeholder="Your Email (don’t worry, no spam)">
        <textarea id="message" name="message" placeholder="What’s on your mind? (Bonus points for album recs!)"></textarea>
        <button type="submit">Send It!</button>
    </form>
</section>

<footer class="footer">
    <p>&copy; 2024 Jason's Album Reviews. All rights reserved.</p>
</footer>

</body>
</html>
